<!DOCTYPE html>
<html>
  <head>
    <title>Installation Nextcloud</title>
    <meta charset="UTF-8">
    <style>

      body {
        display:flex;
        flex-direction: column;
        justify-content: space-between;
        font-family: sans-serif;
        background-image: url("background.png");
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 80vh;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      .menu{
        padding:40px;
        background-color: rgba(0,0,0,0.9);
        border-radius: 10px;
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        height: 60px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 999;
      }

      h1 {
        color:white;
      }

      p, a {
        display: block;
        margin: auto;
        text-align: center;
        font-size: 24px;
        color: #FFFFFF;
      }

      a {
        background-color: #98EC2E;
        padding: 8px;
        border-radius: 5px;
        width: 200px;
      }

      a:hover {
        background-color: #78B927;
      }

      footer {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        height: 50px;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 999;
      }



    </style>
  </head>
  <body>

    <header>
      <h1>Installation de Nextcloud</h1>
    </header>


    <main>
      <div class="menu">
        <p>Cliquez sur le lien ci-dessous pour charger le fichier d'installation Nextcloud</p>
        <a href="https://raw.githubusercontent.com/Vaaansito/Nextcloud/main/nextcloud.sh" download>nextcloud.sh</a>
      </div>
    </main>
  

    <footer>
      <h1>SYNERGY</h1>
    </footer>
    
  </body>
</html>
